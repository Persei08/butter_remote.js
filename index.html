                <a id="movies">Movies</a>

            <div id="right">

                <i id="Favorites" class="fa fa-heart"></i>

        <section id="login">
            <h1>Welcome to the Popcorn Time Remote Controller by Giacomo Cerquone</h1>
            <h2>Before you can start to use this application to control remotely your popcorntime, you must chek these settings:</h2>
            <form id="options">

                <label for="ip-address">IP ADDRESS</label>
                <input type="text" id="ip-address" placeholder="localhost" />

                <label for="port">PORT</label>
                <input type="text" id="port" placeholder="8080" />

                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="popcorn" />

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="popcorn" />

                <input type="submit" id="submit" value="connect" />
            </form>
        </section>

        <div id="container"></div>
