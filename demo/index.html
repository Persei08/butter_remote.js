	<title>Popcorntime Remote Control</title>

	<link rel="stylesheet" href="style.css" />

<body>
	<main>

		<div id="header">

			<div id="tabs">
				<a id="movies">Movies</a>
				<a id="shows">Tv Series</a>
				<a id="anime">Anime</a>
			</div>

			<div id="right">

			</div>
	
			<div style="clear:both;"></div>
		</div>

		<section id="login">
			<h1>Welcome to Popcorntime Remote Control</h1>
			<h2>Before you can start to use this application to control remotely your popcorntime, you must chek these settings:</h2>
			<form id="options">

				<label for="ip-address">IP ADDRESS</label>
				<input type="text" id="ip-address" placeholder="localhost" />

				<label for="port">PORT</label>
				<input type="text" id="port" placeholder="8080" />

				<label for="username">USERNAME</label>
				<input type="text" id="username" placeholder="popcorn" />

				<label for="password">PASSWORD</label>
				<input type="password" id="password" placeholder="popcorn" />

				<a href="javascript:void(0);" id="submit">connect</a>
			</form>
		</section>

		<section id="list">
			<ul>
				
			</ul>
		</section>
